    --bg-input: #0f172a;

    --accent-glow: rgba(56, 189, 248, 0.15);

    --text-primary: #f1f5f9;
    --text-secondary: #94a3b8;
    --text-muted: #64748b;
    --border: #334155;
    --success: #34d399;
    --success-bg: rgba(52, 211, 153, 0.1);
    --danger: #f87171;
    --radius: 16px;
    --radius-sm: 10px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Noto Sans JP', -apple-system, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100dvh;
    overflow-x: hidden;
    -webkit-tap-highlight-color: transparent;
  }

  .app {

    margin: 0 auto;
    padding: 0 16px 100px;
  }

  /* Header */
  .header {
    padding: 24px 0 8px;
    text-align: center;
    position: relative;
  }
  .header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: var(--accent);
    border-radius: 2px;
    opacity: 0.5;
  }
  .header h1 {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.5px;
    color: var(--text-primary);
  }
  .header h1 span {

  }
  .header p {

  /* Notification permission banner */

    background: linear-gradient(135deg, rgba(251,191,36,0.15), rgba(251,146,60,0.1));
    border: 1px solid rgba(251,191,36,0.3);
    border-radius: var(--radius-sm);
    padding: 14px 16px;
    margin: 16px 0;
    display: none;
    align-items: center;
    gap: 12px;
    animation: fadeSlideIn 0.3s ease;
  }
  .permission-banner.show { display: flex; }
  .permission-banner .icon { font-size: 22px; flex-shrink: 0; }
  .permission-banner .info { flex: 1; }
  .permission-banner .info p { font-size: 13px; color: #fbbf24; font-weight: 500; }
  .permission-banner .info small { font-size: 11px; color: rgba(251,191,36,0.7); }
  .permission-banner button {
    background: #fbbf24;
    color: #0f172a;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: 700;
    cursor: pointer;
    flex-shrink: 0;
    font-family: inherit;
  }

  /* Section card */
  .card {
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 20px;
    margin-top: 20px;
    border: 1px solid var(--border);
    animation: fadeSlideIn 0.4s ease;
  }
  .card-label {
    font-size: 11px;
    font-weight: 500;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .card-label::before {
    content: '';
    width: 4px;
    height: 4px;
    background: var(--accent);
    border-radius: 50%;
  }

  /* Memo input */
  .memo-area {
    width: 100%;
    min-height: 100px;
    background: var(--bg-input);
    border: 1.5px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 14px 16px;
    font-size: 15px;
    color: var(--text-primary);
    resize: vertical;
    font-family: inherit;
    line-height: 1.6;
    transition: border-color 0.2s;
    outline: none;

    box-shadow: 0 0 0 3px var(--accent-glow);
  }
  .memo-area::placeholder {

  /* Checkbox grid */
  .time-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }
  .time-option {
    position: relative;

    width: 0;
    height: 0;

    border: 1.5px solid var(--border);
    border-radius: var(--radius-sm);
    cursor: pointer;
    transition: all 0.2s;
    user-select: none;
    -webkit-user-select: none;

  .time-option label:active {

    transform: scale(0.5);
    transition: all 0.2s;

  .time-label .value {

  .time-label .desc {

  .submit-btn:active {

  .submit-btn:disabled {

  .toast.show {

  .reminder-tag {

  .reminder-tag.done {

  .reminder-delete {

    color: var(--text-muted);

  /* Animations */

  }

  /* Scrollbar */

  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

<script>
  // ========== Service Worker Registration ==========
  let swRegistration = null;

  async function registerSW() {
    if ('serviceWorker' in navigator) {
      try {
        swRegistration = await navigator.serviceWorker.register('sw.js');
        console.log('SW registered');
      } catch (e) {
        console.log('SW registration failed:', e);
      }
    }
  }
  registerSW();

  // ========== Notification Permission ==========
  function checkPermission() {
    const banner = document.getElementById('permBanner');
    if (!('Notification' in window)) {
      banner.classList.add('show');
      banner.querySelector('.info p').textContent = 'ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯é€šçŸ¥éå¯¾å¿œã§ã™';
      banner.querySelector('button').style.display = 'none';
      return;
    }
    if (Notification.permission === 'default') {
      banner.classList.add('show');
    } else if (Notification.permission === 'denied') {
      banner.classList.add('show');
      banner.querySelector('.info p').textContent = 'é€šçŸ¥ãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¦ã„ã¾ã™';
      banner.querySelector('.info small').textContent = 'ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‹ã‚‰è¨±å¯ã—ã¦ãã ã•ã„';
      banner.querySelector('button').style.display = 'none';
    } else {
      banner.classList.remove('show');
    }
  }

  async function requestPermission() {
    const result = await Notification.requestPermission();
    checkPermission();
    if (result === 'granted') {
      showToast('âœ… é€šçŸ¥ãŒè¨±å¯ã•ã‚Œã¾ã—ãŸ');
    }
  }

  checkPermission();

  // ========== Reminder Storage ==========
  let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');

  function saveReminders() {
    localStorage.setItem('reminders', JSON.stringify(reminders));
  }

  // ========== Schedule Notification ==========
  function scheduleNotification(id, memo, delay, label) {
    // Try Service Worker first (background support)
    if (swRegistration && swRegistration.active) {
      swRegistration.active.postMessage({
        type: 'SCHEDULE_NOTIFICATION',
        payload: {
          id: id,
          title: 'ğŸ”” ãƒªãƒã‚¤ãƒ³ãƒ‰: ' + label,
          body: memo,
          delay: delay
        }
      });
    } else {
      // Fallback: main thread setTimeout
      setTimeout(() => {
        if (Notification.permission === 'granted') {
          new Notification('ğŸ”” ãƒªãƒã‚¤ãƒ³ãƒ‰: ' + label, {
            body: memo,
            tag: id,
            vibrate: [200, 100, 200],
            requireInteraction: true
          });
        }
        markTagDone(id);
      }, delay);
    }

    // Also set a main-thread timer to update UI
    setTimeout(() => {
      markTagDone(id);
    }, delay);
  }

  function markTagDone(tagId) {
    const tagEl = document.querySelector(`[data-tag-id="${tagId}"]`);
    if (tagEl) {
      tagEl.classList.add('done');
      tagEl.textContent = 'âœ“ ' + tagEl.textContent;
    }
    // Update stored reminder
    for (const r of reminders) {
      const tag = r.tags.find(t => t.id === tagId);
      if (tag) { tag.done = true; break; }
    }
    saveReminders();
  }

  // ========== Add Reminder ==========
  function addReminder() {
    const memo = document.getElementById('memoInput').value.trim();
    if (!memo) {
      showToast('âš ï¸ ãƒ¡ãƒ¢ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
      return;
    }

    const checkboxes = document.querySelectorAll('.time-option input:checked');
    if (checkboxes.length === 0) {
      showToast('âš ï¸ æ™‚åˆ»ã‚’é¸æŠã—ã¦ãã ã•ã„');
      return;
    }

    if (Notification.permission !== 'granted') {
      requestPermission();
      return;
    }

    const reminderId = 'r_' + Date.now();
    const now = Date.now();
    const tags = [];

    checkboxes.forEach(cb => {
      const delay = parseInt(cb.value);
      const label = cb.dataset.label;
      const tagId = reminderId + '_' + delay;
      const fireAt = now + delay;

      tags.push({
        id: tagId,
        label: label,
        delay: delay,
        fireAt: fireAt,
        done: false
      });

      scheduleNotification(tagId, memo, delay, label);
    });

    const reminder = {
      id: reminderId,
      memo: memo,
      createdAt: now,
      tags: tags
    };

    reminders.unshift(reminder);
    saveReminders();
    renderReminders();

    // Reset form
    document.getElementById('memoInput').value = '';
    checkboxes.forEach(cb => cb.checked = false);

    showToast('âœ… ' + tags.length + 'ä»¶ã®ãƒªãƒã‚¤ãƒ³ãƒ‰ã‚’è¨­å®šã—ã¾ã—ãŸ');
  }

  // ========== Delete Reminder ==========
  function deleteReminder(id) {
    reminders = reminders.filter(r => r.id !== id);
    saveReminders();
    renderReminders();
    showToast('ğŸ—‘ï¸ å‰Šé™¤ã—ã¾ã—ãŸ');
  }

  // ========== Render Reminders ==========
  function renderReminders() {
    const section = document.getElementById('reminderSection');
    const list = document.getElementById('reminderList');
    const empty = document.getElementById('emptyState');

    if (reminders.length === 0) {
      section.style.display = 'none';
      empty.style.display = 'block';
      return;
    }

    section.style.display = 'block';
    empty.style.display = 'none';

    list.innerHTML = reminders.map(r => {
      const date = new Date(r.createdAt);
      const timeStr = date.toLocaleString('ja-JP', {
        month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      const tagsHtml = r.tags.map(t => {
        const isDone = t.done || Date.now() >= t.fireAt;
        return `<span class="reminder-tag ${isDone ? 'done' : ''}" data-tag-id="${t.id}">${isDone ? 'âœ“ ' : ''}${t.label}</span>`;
      }).join('');

      return `
        <div class="reminder-item">
          <button class="reminder-delete" onclick="deleteReminder('${r.id}')">âœ•</button>
          <div class="memo-text">${escapeHtml(r.memo)}</div>
          <div class="reminder-tags">${tagsHtml}</div>
          <div class="reminder-time">ä½œæˆ: ${timeStr}</div>
        </div>
      `;
    }).join('');
  }

  // ========== Restore Reminders on Load ==========
  function restoreReminders() {
    const now = Date.now();
    reminders.forEach(r => {
      r.tags.forEach(t => {
        if (!t.done && t.fireAt > now) {
          const remaining = t.fireAt - now;
          scheduleNotification(t.id, r.memo, remaining, t.label);
        } else {
          t.done = true;
        }
      });
    });
    saveReminders();
    renderReminders();
  }

  restoreReminders();

  // ========== Utilities ==========
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }

  // Keep alive: periodically ping to keep service worker alive
  setInterval(() => {
    if (swRegistration && swRegistration.active) {
      swRegistration.active.postMessage({ type: 'KEEP_ALIVE' });
    }
  }, 20000);
</script>
